<!doctype html5>
<html>
  <head>
    <meta charset='utf-8' />
    <title>chatroom design</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
   <div id="chat">
          <div id="roomspanel">
        <h1>Chat Layout</h1>
        <ul id="rooms">
          <li id="system" class="roomtab active">Central Room</a></li>
        </ul>
        <div id=login1> 
          <form action="#" method="get" id="login" style="display:inline!important;">

            <label for='User'>User:</label> 
            <input type='text' name='User' id='User'>

            <label for='password'>Password:</label><input type='password' name='password' id='password'>
            <input type="submit" name="log" id="log" class="botton" value="Login/Sign-up" />

          </form> 
        </div>
        <div id=login2 class=wordwrap> 
          <h3 style="text-align:center;"> Your JWT </h3>
          <br>
          <span id=token>Token value : </span>
        </div>
 

      </div>
      <div id="central">
        <div id="userlist">
          <ul>
            <li>Someone</li>
            <li>Another</li>
            <li>and more</li>
            <li>lurker</li>
          </ul>
        </div>
        <div id="messagespanel">
          <div id="messages">
            <div id="central_room">
              <div class="line system">
                <span class="timestamp">10:12</span>
                <span class="message">test</span>
              </div>
              <div class="lineA">
                <span class="timestamp">10:12</span>
                <span class="user">server</span>
                <span class="message">test</span>
              </div>
            </div>
          </div>
          <div id="inputbox">
            <form>
              <textarea id="inputline" >Write your comment here...</textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
