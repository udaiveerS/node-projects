<!doctype html5>
<html>
  <head>
    <meta charset='utf-8' />
    <title>chatroom design</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/popup.css">
  </head>
  <body>
   <div id="chat">
          <div id="roomspanel">
        <h1>Chat Layout</h1>
        <ul id="rooms">
          <li id="system" class="roomtab active"><a>Central Room</a></li>
          <li id="signup" class="roomtab active"><a>Sign-up</a></li>
          <li id="jwtValue" class="roomtab active"><a>JWT Value</a></li>
        </ul>
        <div id=login1> 
          <form action="#" method="get" id="login" style="display:inline!important;">

            <label for='User'>User:</label> 
            <input type='text' name='User' id='User'>

            <label for='password'>Password:</label><input type='password' name='password' id='password'>
            <input type="submit" name="log" id="log" class="botton" value="Login" />

          </form> 
        </div>
      </div>
      <div id="central">
        <div id="userlist">
          <ul>
            <li>Someone</li>
            <li>Another</li>
            <li>and more</li>
            <li>lurker</li>
          </ul>
        </div>
        <div id="messagespanel">
          <div id="messages">
            <div id="central_room">
              <div class="line system">
                <span class="timestamp">10:12</span>
                <span class="message">test</span>
              </div>
              <div class="lineA">
                <span class="timestamp">10:12</span>
                <span class="user">server</span>
                <span class="message">test</span>
              </div>
            </div>
          </div>
          <div id="inputbox">
            <form>
              <textarea id="inputline" >Write your comment here...</textarea>
            </form>
          </div>
        </div>
      </div>
    </div>

    !<-- Signup modal -->
    <div id="sign-up-container">
      <div class="messagepop pop">
          <form method="post" id="signup-form" action="#">
              <p>
                  <label for="regUname">username</label>
                  <input type="text" size="30" name="regUname" id="regUname" />
              </p>
              <p>
                  <label for="regPassword">password</label>
                  <input type="password" size="30" name="regPassword" id="regPassword" />
              </p>
              <input type="submit" name="sign" class="botton" value="signup" />
              <input type="submit" name="sign" class="botton" value="cancle" />
        </form>
      </div>
    </div>

    !<-- jwt modal -->
    <div id="jwt-container">
      <div class="messagepop2 pop2" >
          <h2> Your JWT Value </h2>
          <p>
            <span id="jwt"></span>
          </p>
          <button id="close2" >Cancel</button>
      </div>
    </div>


    <script src="http://localhost:9000/socket.io/socket.io.js"></script>
    <script src="http://54.153.87.38:9000/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/modal.js"></script>
  </body>
</html>
