<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Q-Chat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Bootstrap -->
    <link href="/app/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/css/style2.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="/app/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- To make screen take same width based on view port
         and set max-height for .message-container so it
         does not overflow into the text-area and submit button
         -->
    <script>
        $(document).ready(function(){
            var headerHeight = $(".header").height() + 1;
            var height = $(window).height();
            var main_body_height = height - headerHeight +1;
            console.log("height = " + main_body_height)
            $(".left-panel").height(main_body_height);
            $(".right-panel").height(main_body_height);
            var comment_size= $(".message-input").height();
            $(".messages-container").css(
                    'max-height', main_body_height - comment_size
                );
            $(window).resize(function(){
                //set the body height to maintain scroll capability
                var headerHeight = $(".header").height() + 1;
                var height = $(window).height();
                var main_body_height = height - headerHeight +1;
                console.log("height = " + main_body_height);
                $(".left-panel").height(main_body_height);
                $(".right-panel").height(main_body_height);
                var comment_size= $(".message-input").height();
                $(".messages-container").css(
                        'max-height', main_body_height - comment_size
                );
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row header" >
            <div class="nav-wrapper-right col-xs-4">
                <div class="row">
                    <div class="col-xs-3">
                            <div class="">
                                <img id="logo" class="" alt="Brand" src="/img/logo-2.svg">
                            </div>
                    </div>
                    <div class="visible-lg">
                        <a role="button" class="" data-toggle="modal" data-target="#myModal">
                          <div class="col-xs-2 pull-right margin-headers margin-right-headers hidden-xs">
                                  <i class="fa fa-inverse fa-th fa-2x"></i>
                          </div>
                        </a>
                        <div class="col-xs-2 pull-right margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-bell fa-2x"></i>
                        </div>
                        <div class="col-xs-2 pull-right margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-comment fa-2x"></i>
                        </div>
                        <div class="col-xs-2 pull-right margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-pie-chart fa-2x"></i>
                        </div>
                    </div>

                    <div class="visible-sm visible-md">
                        <a role="button" class="" data-toggle="modal" data-target="#myModal">
                          <div class="col-xs-2 pull-right margin-headers margin-right-headers-1 hidden-xs">
                              <i class="fa fa-inverse fa-th fa-lg"></i>
                          </div>
                        </a>
                        <div class="col-xs-2 pull-right margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-bell fa-lg"></i>
                        </div>
                        <div class="col-xs-2 pull-right margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-comment fa-lg"></i>
                        </div>
                        <div class="col-xs-2 pull-right margin-left margin-headers hidden-xs">
                            <i class="fa fa-inverse fa-pie-chart fa-lg"></i>
                        </div>
                    </div>

                    <div class="visible-xs  icons-inline-block pull-right">
                          <div class="header-icon-spacing col-xs-7">
                              <i class="fa fa-inverse fa-comment fa-lg"></i>
                          </div>
                        <div class="header-icon-spacing col-xs-7">
                            <i class="fa fa-inverse fa-bell fa-lg"></i>
                        </div>
                        <a  role="button" class="" data-toggle="modal" data-target="#myModal">
                          <div class="header-icon-spacing col-xs-7">
                                  <i class="fa fa-inverse fa-th fa-lg"></i>
                          </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 nav-wrapper-left">
                <div class="pull-right" style="width:100px;">
                    <ul class="right-icons list-unstyled">
                    </ul>
                </div>
                <div class="row">
                    <div class="center-block" style="width:100%; font-size:100%; margin-top: 1em;">
                        <span class="username-display">Guest</span>
                        <br>
                        <span class="username-title">Anonymous User</span>
                        <br>
                        <svg height="20" width="20">
                            <circle cx="10" cy="10" r="5" stroke="none" fill="#A8C65D" > </circle>
                        </svg>
                    </div>
                </div>
            </div><!-- right wrapper row closed -->
        </div><!-- end of row && header -->
    </div><!-- container fluid -->

    <hr class="body-seperator-hr"/>

    <div class="container-fluid  main-body-wrapper">
        <div class="row body-row">
            <div class="right-panel nav-wrapper-right col-xs-4">
                <div class="container-fluid">
                </div>
                <div class="row active-user-row">
                    <div class="active-users-info col-xs-12">
                        <div class="pull-left vertical-align-div">
                            <span id="active-users-message">Active Users</span>
                        </div>
                        <div class="hidden-xs pull-right vertical-align-div">
                            <span id="active-users-number">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel nav-wrapper-left col-xs-8">
                <div class="row">
                    <div class="col-xs-12 messages-container">
                    </div>
                    <div class="message-input col-xs-12">
                        <form class="row comment-submit">
                            <div  class="col-xs-8">
                                <label for="message-form"></label>
                                <textarea  id="message-form" class="form-control"  rows="2"></textarea>
                            </div>
                            <button id="message-button" type="submit" class="col-xs-4 btn btn-primary ">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Control Panel</h4>
                </div>
                <div class="modal-body">
                    <form id="row control-panel">
                        <fieldset class="col-xs-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" maxlength="10" placeholder="some username">
                            <small class="text-muted">10 character limit</small>
                            <br>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" maxlength="20" placeholder="Password">
                        </fieldset>
                    </form>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="modal-button pull-left">
                                <button type="submit"  id="login" value="login" class="btn btn-primary">Login</button>
                            </div>
                            <div class="modal-button pull-left">
                                <button type="submit" id="sign-up" value="sign-up" class="btn btn-primary">Sign-up</button>
                            </div>
                            <div class="modal-button pull-left">
                                <button type="submit" id="logout" value="logout" class="btn btn-primary">Logout</button>
                            </div>
                        </div>
                    </div>

                    <div class="row warning-row">
                        <div class="alert" id="form-alert" role="alert">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="http://localhost:9000/socket.io/socket.io.js"></script> -->
    <script src="https://q-apps.io/socket.io/socket.io.js"></script>
    <script src="/app/components/bootstrap/js/modal.js"></script>
    <script src="/JS/main2.js"></script>
</body>
</html>
