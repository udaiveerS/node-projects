<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JWT Test</title>
  </head>
  <body ng-app="app" ng-controller="MainCtrl as main">
    <h1> Get Random </h1> 
    
    <h2>Welcome {{main.user.username}} </h2>
    <form> 
      Username: <input type="text" ng-model="main.username"> <br/>
      Password: <input type="password" ng-model="main.password"> <br/>
      <button ng-click="main.login(main.username, main.password)"> Submit </button>
    </form>
    
    <div> 
      <button ng-click="main.getRandomUser()"> Get User </button>
      <pre ng-bind="main.randomUser | json"></pre> 
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
